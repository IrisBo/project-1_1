<body class="my_index_body">
    <h1 class="page_heading_h1">My Task Board</h1>
    <div class="my_input_area">
        <label class="task_text">My Text</label><input type="text" class="text_input"
            placeholder="Enter your task here">
        <br>
        <label class="task_date">Date</label><input type="date" class="date_input" placeholder="Set date here">
        <label class="task_time">Time</label><input type="time" class="time_input" placeholder="Set time here">
        <br>
        <button type="button" class="save_new_task_btn"> Add New Task</button>
        <button type="button" class="clear_form_btn"> Clear Form</button>
    </div>

    <div id="display_area">



    </div>
